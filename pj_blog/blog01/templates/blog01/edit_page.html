<form action="{% url 'blog:edit_action' %}" method="POST">
  {% if nrong %}
   <input type="hidden" name="title_id" value="{{ nrong.id }}">
  <label>文章标题
     <input type="text" name="title" value="{{ nrong.title }}">
  </label>
  </br>
  <label>文章内容
     <textarea rows="30" cols="40" name="content" >{{ nrong.content }} </textarea>
  </label>
  </br>
  {% else %}
   <input type="hidden" name="title_id" value="0">
    <label>文章标题
     <input type="text" name="title">
  </label>
  </br>
  <label>文章内容
     <textarea rows="30" cols="40" name="content"></textarea>
  </label>
  </br>
  {% endif %}
  <input type="submit" value="提交">
</form>
